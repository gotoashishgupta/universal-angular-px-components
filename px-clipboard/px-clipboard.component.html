<h2>Copy</h2>
<px-clipboard data-clipboard-action="copy" copy-from=".grabContent">
  <input type='text' class='grabContent text-input' value='Copied value of input box' />
</px-clipboard>

<h2>Cut</h2>

<px-clipboard data-clipboard-action="cut" copy-from=".grabContent">
  <input type='text' class='grabContent text-input' value='Cut value of input box' />
</px-clipboard>

<h2>No Input/textarea copy</h2>
<px-clipboard data-clipboard-text="This text will be copied."></px-clipboard>
